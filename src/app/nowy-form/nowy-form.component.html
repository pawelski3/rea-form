<h1>nowy-form works!</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div>
        <label>Username</label>
        <input formControlName="username" type="text" placeholder="Enter nasme" [class.invalid]="registerForm.get('username')?.invalid&&(
        registerForm.get('username')?.dirty ||
        registerForm.get('username')?.touched || isSubmitted
        )
        " />
        <span *ngIf="registerForm.get('username')?.hasError('required') &&(
            registerForm.get('username')?.dirty ||
            registerForm.get('username')?.touched || isSubmitted
            )
            " class="error">This field is required.</span>
    </div>

    <select formControlName="roleId">
        <option *ngFor="let role of roles"
        [ngValue]="role.id"
        >{{role.title}}</option>
    </select>

    <div>
        <label>Email</label>
        <input formControlName="email" type="email" placeholder="Enter email">
    </div>
    <div>
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="enter pass">
    </div>
    <button type="submit">
        Submit
    </button>
</form>
